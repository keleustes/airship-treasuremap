---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    name: ucp-ceph-ingress
  name: ucp-ceph-ingress
  namespace: ceph
spec:
  chart_name: ucp-ceph-ingress
  dependencies:
  - ucp-ingress-htk
  install:
    no_hooks: false
  release: ucp-ceph-ingress
  source: $(PeglegSoftwareVersions.software-versions.spec.charts.ucp.ingress)
  upgrade:
    no_hooks: false
    pre:
      delete:
      - labels:
          release_group: airship-ucp-ceph-ingress
        type: job
  values:
    conf:
      ingress:
        proxy-body-size: 20m
    images:
      tags: $(PeglegSoftwareVersions.software-versions.spec.images.ucp.ingress)
    labels:
      error_server:
        node_selector_key: ucp-control-plane
        node_selector_value: enabled
      server:
        node_selector_key: ucp-control-plane
        node_selector_value: enabled
    network:
      ingress:
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: 20m
          nginx.ingress.kubernetes.io/proxy-read-timeout: '600'
    pod:
      replicas:
        error_page: 2
        ingress: 2
  wait:
    labels:
      release_group: airship-ucp-ceph-ingress
    timeout: 300
