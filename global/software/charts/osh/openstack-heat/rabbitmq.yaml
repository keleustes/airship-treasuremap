---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    component: heat
    name: heat-rabbitmq
  name: heat-rabbitmq
  namespace: openstack
spec:
  chart_name: heat-rabbitmq
  dependencies:
  - heat-rabbitmq-htk
  install:
    no_hooks: false
  release: heat-rabbitmq
  source: $(PeglegSoftwareVersions.software-versions.spec.charts.osh.rabbitmq)
  upgrade:
    no_hooks: false
    pre:
      delete:
      - labels:
          release_group: airship-heat-rabbitmq
        type: job
  values:
    endpoints:
      oslo_messaging:
        auth:
          erlang_cookie: $(DeckhandPassphrase.osh-heat-rabbitmq-erlang-cookie.spec)
          user:
            parent-inline: $(PeglegAccountCatalogue.osh-service-accounts.spec.osh.heat.oslo_messaging.admin)
            password: $(DeckhandPassphrase.osh-heat-oslo-messaging-admin-password.spec)
        parent-inline: $(PeglegEndpointCatalogue.osh-endpoints.spec.osh.heat_oslo_messaging)
      prometheus_rabbitmq_exporter: $(PeglegEndpointCatalogue.osh-endpoints.spec.osh.heat_rabbitmq_exporter)
    images:
      tags: $(PeglegSoftwareVersions.software-versions.spec.images.osh.rabbitmq)
    labels:
      prometheus_rabbitmq_exporter:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      server:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
    monitoring:
      prometheus:
        enabled: true
  wait:
    labels:
      release_group: airship-heat-rabbitmq
    resources:
    - type: statefulset
    timeout: 900
---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  name: heat-rabbitmq-htk
  namespace: pegleg
spec:
  chart_name: heat-rabbitmq-htk
  dependencies: []
  release: heat-rabbitmq-htk
  source: $(PeglegSoftwareVersions.software-versions.spec.charts.osh.rabbitmq-htk)
  values: {}
