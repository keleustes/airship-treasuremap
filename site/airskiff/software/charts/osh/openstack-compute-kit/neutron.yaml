---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  name: neutron
  namespace: openstack
spec:
  values:
    conf:
      neutron:
        DEFAULT:
          dhcp_agents_per_network: 1
          l3_ha: false
          l3_ha_network_type: vxlan
          max_l3_agents_per_router: 1
      plugins:
        linuxbridge_agent:
          linux_bridge:
            bridge_mappings: public:br-ex
        ml2_conf:
          ml2_type_flat:
            flat_networks: public
        openvswitch_agent:
          agent:
            tunnel_types: vxlan
          ovs:
            bridge_mappings: public:br-ex
    labels:
      #TODO(jeb): One of a kind
      agent_l3:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
    network:
      interface:
        tunnel: docker0
    pod:
      replicas:
        server: 1
