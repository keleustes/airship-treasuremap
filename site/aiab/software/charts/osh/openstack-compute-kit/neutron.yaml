---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  name: neutron
  namespace: openstack
spec:
  test:
    timeout: 2700
  values:
    conf:
      neutron:
        DEFAULT:
          dhcp_agents_per_network: 1
          l3_ha: false
          max_l3_agents_per_router: 1
      plugins:
        linuxbridge_agent:
          linux_bridge:
            bridge_mappings: public:br-ex
        ml2_conf:
          ml2_type_vlan:
            network_vlan_ranges: null
        openvswitch_agent:
          ovs:
            bridge_mappings: public:br-ex
