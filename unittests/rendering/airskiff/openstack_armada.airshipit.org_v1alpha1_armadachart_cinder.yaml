apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    component: cinder
    name: cinder
  name: cinder
  namespace: openstack
spec:
  chart_name: cinder
  dependencies:
  - cinder-htk
  install:
    no_hooks: false
  release: cinder
  source:
    location: https://opendev.org/openstack/openstack-helm
    reference: 47cb52b67c016aa364db9599db39fef719e4ae07
    subpath: cinder
    type: git
  upgrade:
    no_hooks: false
    post:
      create: []
    pre:
      delete:
      - labels:
          release_group: airship-cinder
        type: job
  values:
    ceph_client:
      configmap: tenant-ceph-etc
      user_secret_name: pvc-tceph-client-key
    conf:
      logging:
        formatter_context:
          class: oslo_log.formatters.ContextFormatter
        formatter_default:
          format: '%(message)s'
        formatter_fluent:
          class: oslo_log.formatters.FluentFormatter
        formatters:
          keys:
          - context
          - default
          - fluent
        handler_fluent:
          args: ('openstack.cinder', 'fluentd-logging.osh-infra', 24224)
          class: fluent.handler.FluentHandler
          formatter: fluent
        handler_null:
          args: ()
          class: logging.NullHandler
          formatter: default
        handler_stderr:
          args: (sys.stderr,)
          class: StreamHandler
          formatter: context
        handler_stdout:
          args: (sys.stdout,)
          class: StreamHandler
          formatter: context
        handlers:
          keys:
          - stdout
          - stderr
          - "null"
          - fluent
        logger_amqp:
          handlers: stderr
          level: WARNING
          qualname: amqp
        logger_amqplib:
          handlers: stderr
          level: WARNING
          qualname: amqplib
        logger_boto:
          handlers: stderr
          level: WARNING
          qualname: boto
        logger_cinder:
          handlers:
          - stdout
          - fluent
          level: INFO
          qualname: cinder
        logger_eventletwsgi:
          handlers: stderr
          level: WARNING
          qualname: eventlet.wsgi.server
        logger_root:
          handlers: stdout
          level: WARNING
        logger_sqlalchemy:
          handlers: stderr
          level: WARNING
          qualname: sqlalchemy
        loggers:
          keys:
          - root
          - cinder
    endpoints:
      fluentd:
        host_fqdn_override:
          default: ""
        hosts:
          default: fluentd-logging
        name: fluentd
        namespace: osh-infra
        path:
          default: ""
        port:
          metrics:
            default: 24220
          service:
            default: 24224
        scheme:
          default: http
      identity:
        auth:
          admin:
            password: password123
            project_domain_name: default
            project_name: admin
            region_name: RegionOne
            user_domain_name: default
            username: admin
          cinder:
            password: password123
            project_domain_name: default
            project_name: service
            region_name: RegionOne
            role: admin
            user_domain_name: default
            username: cinder
        host_fqdn_override:
          default: ""
        name: keystone
        namespace: openstack
        path:
          default: /v3
        port:
          api:
            default: 80
            internal: 5000
        scheme:
          default: http
          internal: http
      image:
        host_fqdn_override:
          default: ""
        hosts:
          default: glance-api
          public: glance
        name: glance
        path:
          default: ""
        port:
          api:
            default: 9292
            public: 80
        scheme:
          default: http
          public: http
      image_registry:
        host_fqdn_override:
          default: ""
        hosts:
          default: glance-registry
          public: glance-reg
        name: glance-registry
        path:
          default: ""
        port:
          api:
            default: 9191
            public: 80
        scheme:
          default: http
      oslo_cache:
        auth:
          memcache_secret_key: password123
        host_fqdn_override:
          default: ""
        hosts:
          default: memcached
        namespace: openstack
        port:
          memcache:
            default: 11211
      oslo_db:
        auth:
          admin:
            password: password123
          cinder:
            database: cinder
            password: password123
            username: cinder
        host_fqdn_override:
          default: ""
        hosts:
          default: mariadb
          discovery: mariadb-discovery
        path: /cinder
        port:
          mysql:
            default: 3306
          wsrep:
            default: 4567
        scheme: mysql+pymysql
      oslo_messaging:
        auth:
          admin:
            password: password123
            username: cinder-rabbitmq-admin
          cinder:
            password: password123
            username: cinder-rabbitmq-user
        host_fqdn_override:
          default: ""
        hosts:
          default: cinder-rabbitmq
        namespace: openstack
        path: /cinder
        port:
          amqp:
            default: 5672
          http:
            default: 15672
        scheme: rabbit
      volume:
        host_fqdn_override:
          default: ""
        hosts:
          default: cinder-api
          public: cinder
        name: cinder
        path:
          default: /v1/%(tenant_id)s
        port:
          api:
            default: 8776
            public: 80
        scheme:
          default: http
          public: http
      volumev2:
        host_fqdn_override:
          default: ""
        hosts:
          default: cinder-api
          public: cinder
        name: cinderv2
        path:
          default: /v2/%(tenant_id)s
        port:
          api:
            default: 8776
            public: 80
        scheme:
          default: http
          public: http
      volumev3:
        host_fqdn_override:
          default: ""
        hosts:
          default: cinder-api
          public: cinder
        name: cinderv3
        path:
          default: /v3/%(tenant_id)s
        port:
          api:
            default: 8776
            public: 80
        scheme:
          default: http
          public: http
    images:
      tags: {}
    labels:
      api:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      backup:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      job:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      scheduler:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      test:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      volume:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
    pod:
      replicas:
        api: 2
        backup: 2
        scheduler: 2
        volume: 2
  wait:
    labels:
      release_group: airship-cinder
    timeout: 900
