apiVersion: drydock.airshipit.org/v1alpha1
kind: DrydockHostProfile
metadata:
  name: dp-r720
  namespace: drydock
spec:
  hardware_profile: dell_r720
  interfaces:
    bond0:
      device_link: data
      networks:
      - oam
      - storage
      - overlay
      - calico
      slaves:
      - data_nic01
      - data_nic02
      - data_nic03
      - data_nic04
    pxe:
      device_link: pxe
      networks:
      - pxe
      slaves:
      - pxe_nic01
  platform:
    kernel: hwe-16.04
    kernel_params:
      console: ttyS1,115200n8
  primary_network: oam
  storage:
    physical_devices:
      bootdisk:
        labels:
          bootdrive: "true"
        partitions:
        - bootable: true
          filesystem:
            fstype: ext4
            mount_options: defaults
            mountpoint: /
          name: root
          size: 30g
        - filesystem:
            fstype: ext4
            mount_options: defaults
            mountpoint: /boot
          name: boot
          size: 1g
        - filesystem:
            fstype: ext4
            mount_options: defaults
            mountpoint: /var/log
          name: var_log
          size: 100g
        - filesystem:
            fstype: ext4
            mount_options: defaults
            mountpoint: /var
          name: var
          size: '>100g'
      ephemeral:
        partitions:
        - filesystem:
            fstype: ext4
            mount_options: defaults
            mountpoint: /var/lib/nova
          name: nova
          size: 99%
