apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  name: ucp-ceph-rgw
  namespace: ceph
spec:
  chart_name: ucp-ceph-rgw
  dependencies:
  - ceph-htk
  install:
    no_hooks: false
  release: ucp-ceph-rgw
  source:
    location: https://opendev.org/openstack/openstack-helm-infra
    reference: 20f4274aeec1a0d826dc43c191b56c67de06781a
    subpath: ceph-rgw
    type: git
  upgrade:
    no_hooks: false
    pre:
      delete:
      - labels:
          release_group: airship-ucp-ceph-rgw
        type: job
  values:
    bootstrap:
      enabled: false
    ceph_client:
      configmap: ceph-client-keys-etc
    conf:
      config:
        rgw_keystone_token_cache_size: "0"
      rgw_ks:
        enabled: true
    deployment:
      ceph: true
      rgw_keystone_user_and_endpoints: false
    endpoints:
      ceph_mon:
        host_fqdn_override:
          default: ""
        hosts:
          default: ceph-mon
          discovery: ceph-mon-discovery
        namespace: ceph
        port:
          mon:
            default: 6789
      identity:
        auth:
          admin:
            password: password123
            project_domain_name: default
            project_name: admin
            region_name: RegionOne
            user_domain_name: default
            username: admin
          swift:
            password: password123
            project_domain_name: default
            project_name: service
            region_name: RegionOne
            role: admin
            user_domain_name: default
            username: swift
        host_fqdn_override:
          default: ""
        name: keystone
        namespace: openstack
        path:
          default: /v3
        port:
          api:
            default: 80
            internal: 5000
        scheme:
          default: http
          internal: http
      object_store:
        host_fqdn_override:
          default: ""
        hosts:
          default: ceph-rgw
          public: radosgw
        name: swift
        namespace: ceph
        path:
          default: /swift
        port:
          api:
            default: 8088
            public: 80
        scheme:
          default: http
          public: http
    images:
      tags: {}
    labels:
      job:
        node_selector_key: ucp-control-plane
        node_selector_value: enabled
      rgw:
        node_selector_key: ceph-rgw
        node_selector_value: enabled
    network:
      cluster: 10.23.23.0/24
      public: 10.23.23.0/24
    pod:
      replicas:
        rgw: 2
  wait:
    labels:
      release_group: airship-ucp-ceph-rgw
    timeout: 900
