apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    components: ceph
    name: ucp-ceph-config
  name: ucp-ceph-config
  namespace: ucp
spec:
  chart_name: ucp-ceph-config
  dependencies:
  - ceph-htk
  install:
    no_hooks: false
  release: ucp-ceph-config
  source:
    location: https://opendev.org/openstack/openstack-helm-infra
    reference: 20f4274aeec1a0d826dc43c191b56c67de06781a
    subpath: ceph-provisioners
    type: git
  upgrade:
    no_hooks: false
    pre:
      delete:
      - labels:
          release_group: airship-ucp-ceph-config
        type: job
  values:
    bootstrap:
      enabled: false
    conf:
      rgw_ks:
        enabled: true
    deployment:
      ceph: false
      cephfs_provisioner: false
      client_secrets: true
      rbd_provisioner: false
      rgw_keystone_user_and_endpoints: false
    endpoints:
      ceph_mon:
        host_fqdn_override:
          default: ""
        hosts:
          default: ceph-mon
          discovery: ceph-mon-discovery
        namespace: ceph
        port:
          mon:
            default: 6789
    images:
      tags: {}
    labels:
      job:
        node_selector_key: ucp-control-plane
        node_selector_value: enabled
      provisioner:
        node_selector_key: ucp-control-plane
        node_selector_value: enabled
    network:
      cluster: 10.0.2.0/24
      public: 10.0.2.0/24
    storageclass:
      rbd:
        ceph_configmap_name: ceph-etc
        parameters:
          userSecretName: pvc-ceph-client-key
  wait:
    labels:
      release_group: airship-ucp-ceph-config
    timeout: 900
