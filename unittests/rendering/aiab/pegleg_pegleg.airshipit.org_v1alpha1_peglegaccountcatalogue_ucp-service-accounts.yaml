apiVersion: pegleg.airshipit.org/v1alpha1
kind: PeglegAccountCatalogue
metadata:
  labels:
    name: ucp-service-accounts
  name: ucp-service-accounts
  namespace: pegleg
spec:
  ceph:
    swift:
      keystone:
        project_domain_name: default
        project_name: service
        region_name: RegionOne
        role: admin
        user_domain_name: default
        username: swift
  ucp:
    airflow:
      oslo_messaging:
        admin:
          username: rabbitmq
        user:
          username: airflow
      postgres:
        database: airflow
        username: airflow
    armada:
      keystone:
        project_domain_name: default
        project_name: service
        region_name: RegionOne
        role: admin
        user_domain_name: default
        username: armada
    barbican:
      keystone:
        project_domain_name: default
        project_name: service
        region_name: RegionOne
        role: admin
        user_domain_name: default
        username: barbican
      oslo_db:
        database: barbican
        username: barbican
      oslo_messaging:
        admin:
          username: rabbitmq
        keystone:
          username: keystone
    deckhand:
      keystone:
        project_domain_name: default
        project_name: service
        region_name: RegionOne
        role: admin
        user_domain_name: default
        username: deckhand
      postgres:
        database: deckhand
        username: deckhand
    drydock:
      keystone:
        project_domain_name: default
        project_name: service
        region_name: RegionOne
        role: admin
        user_domain_name: default
        username: drydock
      postgres:
        database: drydock
        username: drydock
    keystone:
      admin:
        project_domain_name: default
        project_name: admin
        region_name: RegionOne
        user_domain_name: default
        username: admin
      oslo_db:
        database: keystone
        username: keystone
      oslo_messaging:
        admin:
          username: rabbitmq
        keystone:
          username: keystone
    maas:
      admin:
        email: none@none
        username: admin
      postgres:
        database: maasdb
        username: maas
    oslo_db:
      admin:
        username: root
    oslo_messaging:
      admin:
        username: rabbitmq
    postgres:
      admin:
        username: postgres
    promenade:
      keystone:
        project_domain_name: default
        project_name: service
        region_name: RegionOne
        role: admin
        user_domain_name: default
        username: promenade
    prometheus_openstack_exporter:
      user:
        project_domain_name: default
        project_name: service
        region_name: RegionOne
        role: admin
        user_domain_name: default
        username: prometheus-openstack-exporter
    shipyard:
      keystone:
        project_domain_name: default
        project_name: service
        region_name: RegionOne
        role: admin
        user_domain_name: default
        username: shipyard
      postgres:
        database: shipyard
        username: shipyard
