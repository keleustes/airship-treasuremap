apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    name: ucp-rabbitmq
  name: ucp-rabbitmq
  namespace: ucp
spec:
  chart_name: ucp-rabbitmq
  dependencies:
  - ucp-rabbitmq-htk
  install:
    no_hooks: false
  release: ucp-rabbitmq
  source:
    location: https://opendev.org/openstack/openstack-helm-infra
    reference: 09ae22d8493d5cef34c80cb69117c69dc0f2dc8e
    subpath: rabbitmq
    type: git
  upgrade:
    no_hooks: false
    pre:
      delete:
      - labels:
          release_group: airship-ucp-rabbitmq
        type: job
  values:
    endpoints:
      oslo_messaging:
        auth:
          erlang_cookie: password123
          user:
            password: password123
            username: rabbitmq
        host_fqdn_override:
          default: ""
        hosts:
          default: rabbitmq
        namespace: null
        path: /keystone
        port:
          amqp:
            default: 5672
        scheme: rabbit
    images:
      tags: {}
    labels:
      prometheus_rabbitmq_exporter:
        node_selector_key: ucp-control-plane
        node_selector_value: enabled
      server:
        node_selector_key: ucp-control-plane
        node_selector_value: enabled
    monitoring:
      prometheus:
        enabled: true
    pod:
      replicas:
        server: 1
  wait:
    labels:
      release_group: airship-ucp-rabbitmq
    resources:
    - type: statefulset
    timeout: 300
