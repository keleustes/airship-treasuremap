apiVersion: drydock.airshipit.org/v1alpha1
kind: DrydockRegion
metadata:
  name: airsloop
  namespace: drydock
spec:
  authorized_keys:
  - ssh-rsa 
    airsloop@airship
  repositories:
    main_archive:
      components:
      - main
      - universe
      - multiverse
      distributions:
      - xenial
      repo_type: apt
      subrepos:
      - security
      - updates
      - backports
      url: http://us.archive.ubuntu.com/ubuntu
  tag_definitions: []
