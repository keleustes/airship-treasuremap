apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  labels:
    name: haproxy
  name: haproxy
  namespace: kube-system
spec:
  chart_name: haproxy
  dependencies:
  - haproxy-htk
  protected:
    continue_processing: true
  release: haproxy
  source:
    location: https://opendev.org/airship/promenade
    reference: 44b5fae04788c6a28de0f9a2e132204561474d47
    subpath: charts/haproxy
    type: git
  upgrade:
    no_hooks: false
    pre:
      delete:
      - labels:
          release_group: airship-haproxy
        type: job
  values:
    conf:
      anchor:
        kubernetes_url: https://10.96.0.1:443
        services:
          default:
            kubernetes:
              conf_parts:
                backend:
                - mode tcp
                - option tcpka
                - option tcp-check
                - option redispatch
                frontend:
                - mode tcp
                - option tcpka
                - bind *:6553
              server_opts: check port 6443
          kube-system:
            kubernetes-etcd:
              conf_parts:
                backend:
                - mode tcp
                - option tcpka
                - option tcp-check
                - option redispatch
                frontend:
                - mode tcp
                - option tcpka
                - bind *:2378
              server_opts: check port 2379
    images:
      tags:
        anchor: gcr.io/google_containers/hyperkube-amd64:v1.11.6
        haproxy: docker.io/haproxy:1.8.19
  wait:
    labels:
      release_group: airship-haproxy
    timeout: 600
