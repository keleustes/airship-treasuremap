apiVersion: pegleg.airshipit.org/v1alpha1
kind: PeglegEndpointCatalogue
metadata:
  name: osh-infra-endpoints
  namespace: pegleg
spec:
  osh_infra:
    alerts:
      host_fqdn_override:
        default: ""
      hosts:
        default: alerts-engine
        discovery: alertmanager-discovery
        public: alertmanager
      name: alertmanager
      namespace: osh-infra
      path:
        default: ""
      port:
        api:
          default: 9093
          public: 80
        mesh:
          default: 6783
      scheme:
        default: http
    ceph_object_store:
      host_fqdn_override:
        default: ""
      hosts:
        default: ceph-rgw
        public: radosgw
      name: radosgw
      namespace: osh-infra
      path:
        default: ""
      port:
        api:
          default: 8088
          public: 80
      scheme:
        default: http
    elasticsearch:
      host_fqdn_override:
        default: ""
      hosts:
        data: elasticsearch-data
        default: elasticsearch-logging
        discovery: elasticsearch-discovery
        public: elasticsearch
      name: elasticsearch
      namespace: osh-infra
      path:
        default: ""
      scheme:
        default: http
    fluentd:
      host_fqdn_override:
        default: ""
      hosts:
        default: fluentd-logging
      name: fluentd
      namespace: osh-infra
      path:
        default: ""
      port:
        metrics:
          default: 24220
        service:
          default: 24224
      scheme:
        default: http
    grafana:
      host_fqdn_override:
        default: ""
      hosts:
        default: grafana-dashboard
        public: grafana
      name: grafana
      namespace: osh-infra
      path:
        default: ""
      port:
        grafana:
          default: 3000
          public: 80
      scheme:
        default: http
        public: http
    kibana:
      host_fqdn_override:
        default: ""
      hosts:
        default: kibana-dash
        public: kibana
      name: kibana
      namespace: osh-infra
      path:
        default: ""
      port:
        kibana:
          default: 5601
          public: 80
      scheme:
        default: http
        public: http
    kube_controller_manager:
      path:
        default: /metrics
      scheme:
        default: http
    kube_scheduler:
      path:
        default: /metrics
      scheme:
        default: http
    kube_state_metrics:
      host_fqdn_override:
        default: ""
      hosts:
        default: kube-state-metrics
      namespace: kube-system
      path:
        default: ""
      port:
        http:
          default: 8080
      scheme:
        default: http
    ldap:
      host_fqdn_override:
        default: ""
      hosts:
        default: ldap
      path:
        default: /DC=test,DC=test,DC=com?sAMAccountName?sub?memberof=CN=test,OU=Application,OU=Groups,DC=test,DC=test,DC=com
      port:
        ldap:
          default: 389
      scheme:
        default: ldap
    monitoring:
      host_fqdn_override:
        default: ""
      hosts:
        default: prom-metrics
        public: prometheus
      name: prometheus
      namespace: osh-infra
      path:
        default: ""
      port:
        api:
          default: 9090
        http:
          default: 80
      scheme:
        default: http
    nagios:
      host_fqdn_override:
        default: ""
      hosts:
        default: nagios-metrics
        public: nagios
      name: nagios
      namespace: osh-infra
      path:
        default: ""
      port:
        http:
          default: 80
          public: 80
      scheme:
        default: http
        public: http
    node_metrics:
      host_fqdn_override:
        default: ""
      hosts:
        default: node-exporter
      namespace: kube-system
      path:
        default: ""
      port:
        metrics:
          default: 9100
        prometheus_port:
          default: 9100
      scheme:
        default: http
    oslo_db:
      host_fqdn_override:
        default: ""
      hosts:
        default: mariadb
      namespace: osh-infra
      path: /DB_NAME
      port:
        mysql:
          default: 3306
      scheme: mysql+pymysql
    process_exporter_metrics:
      host_fqdn_override:
        default: ""
      hosts:
        default: process-exporter
      namespace: kube-system
      path:
        default: ""
      port:
        metrics:
          default: 9256
      scheme:
        default: http
    prometheus_elasticsearch_exporter:
      host_fqdn_override:
        default: ""
      hosts:
        default: elasticsearch-exporter
      namespace: null
      path:
        default: /metrics
      port:
        metrics:
          default: 9108
      scheme:
        default: http
    prometheus_fluentd_exporter:
      host_fqdn_override:
        default: ""
      hosts:
        default: fluentd-exporter
      namespace: osh-infra
      path:
        default: /metrics
      port:
        metrics:
          default: 9309
      scheme:
        default: http
    prometheus_mysql_exporter:
      host_fqdn_override:
        default: ""
      hosts:
        default: mysql-exporter
      namespace: osh-infra
      path:
        default: /metrics
      port:
        metrics:
          default: 9104
      scheme:
        default: http
    prometheus_openstack_exporter:
      host_fqdn_override:
        default: ""
      hosts:
        default: openstack-metrics
      namespace: openstack
      path:
        default: ""
      port:
        exporter:
          default: 9103
      scheme:
        default: http
